<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	   <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
  th {
    background-color: lightgray;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		 <tr>
    <th rowspan="2">Main Table</th>
    <th>Nested Table 1</th>
  </tr>
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr>
    <td rowspan="3">Nested Table 2</td>
    <td>List item 1</td>
    <td>List item 2</td>
  </tr>
  <tr>
    <td>List item 3</td>
    <td class="black-cell">HTML</td>
  </tr>
  <tr>
    <td colspan="2"></td>
    <td>List item 1</td>
  </tr>

  </table>
  </body>
</html>
